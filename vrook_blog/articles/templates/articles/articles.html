{% extends 'base_layout.html' %}

{% block content %}
    <h1>Articles list</h1>
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h2><a href="{% url 'articles:details' slug=article.slug %}">{{ article.title }}</a></h2>
            <p>{{ article.snippet|safe }}</p>
            <p>This Article is posted by-<strong>{{ article.author }}</strong></p>
            <p>{{ article.date }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock%}
