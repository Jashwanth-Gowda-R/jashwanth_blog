{% extends 'base_layout.html' %}

{% block content %}
    <div class="article-detail">
        <img src="{{article.thumbnail.url}}">
        <h2>{{ article.title }}</h2>
        <p>{{ article.body|safe }}</p>
        <p>This Article is posted by-<strong>{{ article.author }}</strong></p>
        <p>{{ article.date|date:"F d,Y"  }}</p>

    </div>
{% endblock%}
